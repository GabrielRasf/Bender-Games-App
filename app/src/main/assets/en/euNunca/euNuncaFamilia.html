    // Function to load questions
    function loadQuestions() {
        questions = shuffleArray([...embeddedData.questions]);
        nextQuestion();
    }

    // Fisher-Yates Shuffle
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Function to show the next question
    function nextQuestion() {
        if (questions.length === 0) {
            document.getElementById("questionFamilia").textContent = "Loading questions...";
            loadQuestions();
            return;
        }

        if (currentQuestion < questions.length) {
            document.getElementById("questionFamilia").textContent = questions[currentQuestion];
            document.getElementById("result").textContent = "";
            currentQuestion++;
        } else {
            document.getElementById("questionFamilia").textContent = "End of the game! I hope you're having fun! Want to play again?";
            document.getElementById("result").textContent = "";
            currentQuestion = 0;
            questions = shuffleArray([...embeddedData.questions]);
        }
    }

    // Pop-up functions
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    window.onclick = function(event) {
        let popup = document.getElementById("popup");
        if (event.target === popup) {
            popup.style.display = "none";
        }
