    let fatoBase, fatoComparado;
    let respostaCorreta;

    const btnAntes = document.querySelector('.btn-antes');
    const btnDepois = document.querySelector('.btn-depois');

function gerarPergunta() {
    // Habilita os botões para nova pergunta
    btnAntes.disabled = false;
    btnDepois.disabled = false;

    if (fatos.length < 2) return;

    let tentativa = 0;
    do {
        fatoBase = fatos[Math.floor(Math.random() * fatos.length)];
        fatoComparado = fatos[Math.floor(Math.random() * fatos.length)];
        tentativa++;
    } while ((fatoBase.evento === fatoComparado.evento || fatoBase.ano === fatoComparado.ano) && tentativa < 10);

    document.getElementById("questionAntesOuDepois").innerHTML =
        `"${fatoComparado.evento}" ocurrió ANTES o DESPUÉS de "${fatoBase.evento}"?`;

    respostaCorreta = (fatoComparado.ano < fatoBase.ano) ? "antes" : "depois";

    document.getElementById("result").innerHTML = "";
}

function antes() {
    verificarResposta("antes");
}

function depois() {
    verificarResposta("depois");
}

function verificarResposta(respostaUsuario) {
    // Desabilita os botões após clique
    btnAntes.disabled = true;
    btnDepois.disabled = true;

    const result = document.getElementById("result");
    if (respostaUsuario === respostaCorreta) {
        result.innerHTML = "✅ ¡Correcto! ¡Felicidades!";
    } else {
        result.innerHTML = "❌ ¡Incorrecto! ¡Toma un trago! 🍻";
    }

    setTimeout(gerarPergunta, 3000);
}

// Abertura e fechamento do popup
function openPopup() {
    document.getElementById("popup").style.display = "block";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

// Fechar popup clicando fora dele
window.onclick = function (event) {
    const popup = document.getElementById("popup");
    if (event.target === popup) {
        popup.style.display = "none";
    }
};

// Inicia o jogo ao carregar a página
window.onload = gerarPergunta;
