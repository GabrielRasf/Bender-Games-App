    function loadQuestions() {
        questions = shuffleArray([...embeddedData.questions]); // Usa spread para crear copia
        nextQuestion(); // Muestra la primera pregunta
    }

    // Fisher-Yates Shuffle (mantenido igual)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Función para mostrar la siguiente pregunta (mantenida igual)
    function nextQuestion() {
        if (questions.length === 0) {
            document.getElementById("questionFamilia").textContent = "Cargando preguntas...";
            loadQuestions();
            return;
        }

        if (currentQuestion < questions.length) {
            document.getElementById("questionFamilia").textContent = questions[currentQuestion];
            document.getElementById("result").textContent = "";
            currentQuestion++;
        } else {
            document.getElementById("questionFamilia").textContent = "¡Fin del juego! Espero que se estén divirtiendo. ¿Quieres jugar de nuevo?";
            document.getElementById("result").textContent = "";
            currentQuestion = 0;
            questions = shuffleArray([...embeddedData.questions]); // Reinicia con los datos originales
        }
    }
