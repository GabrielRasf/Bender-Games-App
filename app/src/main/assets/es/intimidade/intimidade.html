<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../../stylesCards.css">

    <title>Bender Games</title>

</head>

<body>

<div class="game-container">
    <!-- Menú -->
    <nav class="menu">
        <div class="menu-left">
            <a href="../menuEs.html" class="voltar-wrapper">
                <img src="../../images/left-arrow.png" alt="Volver">
                <h2 class="voltar">Volver</h2>
            </a>
        </div>

        <div class="menu-center">
            <a href="../menuEs.html">
                            <img class="logo-bebedeira" src="../../images/logo-bender-games.png" alt="Logo Bebedeira" />



            </a>
        </div>

        <div class="menu-spacer"></div>
    </nav>

    <h1 class="h1-menu espacamento-h1-intimidade">Intimidad</h1>

    <!-- Opciones de juego -->
    <div class="game-box-content">
        <a href="abertura.html" class="game-box game-1">
            <p>01 - Apertura</p>
        </a>
        <a href="desenvolvimento.html" class="game-box game-2">
            <p class="break-word">02 - Desarrollo</p>
        </a>
        <a href="mergulho.html" class="game-box game-3">
            <p>03 - Inmersión</p>
        </a>
    </div>
</div>

<script>

    document.querySelectorAll(
        `button,
.button-language,
#btnConfirm,
#btnCancel,
.game-box,
.btn-fato,
.btn-vdd,
.btn-falso,
.btn-conseq,
.btn-proxima-pergunta,
.button-randomizador,
.voltar-wrapper,
.pergunta-e-resposta,
.popup .close,
.img-regras,
.popup-content`
    ).forEach(function (el) {
        el.addEventListener('click', function (event) {
            const target = event.currentTarget;
            const href = target.getAttribute("href");

            // Aplica a animação
            target.classList.remove('animar-clique-afundar');
            void target.offsetWidth;
            target.classList.add('animar-clique-afundar');

            // Se for um link <a>, evita a navegação imediata
            if (href) {
                event.preventDefault(); // impede o redirecionamento instantâneo

                setTimeout(() => {
                    window.location.href = href;
                }, 600); // tempo da animação antes de redirecionar
            }

            // Se não for link, apenas remove a classe depois do tempo
            setTimeout(() => {
                target.classList.remove('animar-clique-afundar');
            }, 700);
        });
    });
</script>

</body>

</html>
