    let fatoBase, fatoComparado;

    function gerarPergunta() {
        if (fatos.length < 2) return;

        let tentativa = 0;
        do {
            fatoBase = fatos[Math.floor(Math.random() * fatos.length)];
            fatoComparado = fatos[Math.floor(Math.random() * fatos.length)];
            tentativa++;
        } while ((fatoBase.evento === fatoComparado.evento || fatoBase.ano === fatoComparado.ano) && tentativa < 10);

        respostaCorreta = (fatoComparado.ano < fatoBase.ano) ? "avant" : "apr√®s";
