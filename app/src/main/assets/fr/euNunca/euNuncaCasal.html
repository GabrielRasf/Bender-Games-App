            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Fun√ß√£o para exibir a pr√≥xima pergunta (mantida igual)
    function nextQuestion() {
    if (questions.length === 0) {
        document.getElementById("questionCasal").textContent = "Carregando perguntas...";
        loadQuestions();
        return;
    }

    if (currentQuestion < questions.length) {
        document.getElementById("questionCasal").textContent = questions[currentQuestion];
        document.getElementById("result").textContent = "";
        currentQuestion++;
    } else {
        document.getElementById("questionCasal").textContent = "Fim du jeu ! J'esp√®re que vous vous amusez ! Voulez-vous rejouer ?";
        document.getElementById("result").textContent = "";
        currentQuestion = 0;
        questions = shuffleArray([...embeddedData.questions]); // Reinicia as perguntas embaralhadas
    }
}

    // Pop-up functions
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    window.onclick = function (event) {
        let popup = document.getElementById("popup");
        if (event.target === popup) {
            popup.style.display = "none";
        }
    };

    // Carrega as perguntas ao iniciar (modificado para usar dados embutidos)
    loadQuestions();
</script>
