    let questions = [];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function loadQuestions() {
        questions = shuffleArray([...embeddedData.questions]);
        nextQuestion();
    }

    function nextQuestion() {
        if (questions.length === 0) {
            document.getElementById("questionVariados").textContent = "Chargement des questions...";
            loadQuestions();
            return;
        }

        if (currentQuestion < questions.length) {
            document.getElementById("questionVariados").textContent = questions[currentQuestion];
            document.getElementById("result").textContent = "";
            currentQuestion++;
        } else {
            document.getElementById("questionVariados").textContent = "Fin du jeu! J'esp√®re que vous vous amusez! Voulez-vous rejouer?";
            document.getElementById("result").textContent = "";
            currentQuestion = 0;
            questions = shuffleArray([...embeddedData.questions]);
        }
    }
