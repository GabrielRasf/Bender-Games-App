    let questions = [];
    let currentQuestion = 0;

    // Função para embaralhar um array (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Função para carregar as perguntas
    function loadQuestions() {
        questions = shuffleArray([...gameData.questions]);
        nextQuestion();
    }

    // Função para exibir a próxima pergunta
    function nextQuestion() {
        if (questions.length === 0) {
            document.getElementById("questionPerguntasSemRespostas").textContent = "Carregando perguntas...";
            return;
        }

        if (currentQuestion < questions.length) {
            const question = questions[currentQuestion];
            const fullText = `${question.text}<br>${question.or}<br>${question.text2}`;
            document.getElementById("questionPerguntasSemRespostas").innerHTML = fullText;
            document.getElementById("result").textContent = "";
            currentQuestion++;
        } else {
            document.getElementById("questionPerguntasSemRespostas").textContent = "Fim do Jogo! Espero que estejam se divertindo! Quer jogar novamente?";
            document.getElementById("result").textContent = "";
            currentQuestion = 0;
            questions = shuffleArray(questions);
        }
    }

    // Pop-up functions
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    // Fechar o pop-up ao clicar fora dele
    window.onclick = function (event) {
        let popup = document.getElementById("popup");
        if (event.target === popup) {
            popup.style.display = "none";
        }
    };


    document.querySelectorAll(
        `button,
.button-language,
#btnConfirm,
#btnCancel,
.game-box,
.btn-fato,
.btn-vdd,
.btn-falso,
.btn-conseq,
.btn-proxima-pergunta,
.button-randomizador,
.voltar-wrapper,
.pergunta-e-resposta,
.popup .close,
.img-regras,
.popup-content`
    ).forEach(function (el) {
        el.addEventListener('click', function (event) {
            const target = event.currentTarget;
            const href = target.getAttribute("href");

            // Aplica a animação
            target.classList.remove('animar-clique-afundar');
            void target.offsetWidth;
            target.classList.add('animar-clique-afundar');

            // Se for um link <a>, evita a navegação imediata
            if (href) {
                event.preventDefault(); // impede o redirecionamento instantâneo

                setTimeout(() => {
                    window.location.href = href;
                }, 600); // tempo da animação antes de redirecionar
            }

            // Se não for link, apenas remove a classe depois do tempo
            setTimeout(() => {
                target.classList.remove('animar-clique-afundar');
            }, 700);
        });
    });


    window.onload = loadQuestions;
