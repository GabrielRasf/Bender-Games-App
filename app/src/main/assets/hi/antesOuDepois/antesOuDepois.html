    let fatoBase, fatoComparado;
    let respostaCorreta;

    function gerarPergunta() {
        if (fatos.length < 2) return;

        let tentativa = 0;
        do {
            fatoBase = fatos[Math.floor(Math.random() * fatos.length)];
            fatoComparado = fatos[Math.floor(Math.random() * fatos.length)];
            tentativa++;
        } while ((fatoBase.evento === fatoComparado.evento || fatoBase.ano === fatoComparado.ano) && tentativa < 10);

        document.getElementById("questionAntesOuDepois").innerHTML =
            `"${fatoComparado.evento}" hua KYA pehle ya baad mein "${fatoBase.evento}" ke?`;

        respostaCorreta = (fatoComparado.ano < fatoBase.ano) ? "antes" : "depois";

        document.getElementById("result").innerHTML = "";

        // Habilita os bot√µes para a nova pergunta
        btnAntes.disabled = false;
        btnDepois.disabled = false;
    }

    function antes() {
        verificarResposta("antes");
    }

    function depois() {
        verificarResposta("depois");
    }

    function verificarResposta(respostaUsuario) {
        const result = document.getElementById("result");
        if (respostaUsuario === respostaCorreta) {
            result.innerHTML = "‚úÖ Sahi jawab! Badhaai ho!";
        } else {
            result.innerHTML = "‚ùå Galat jawab! Ek drink pee lo üçª";

        btnAntes.disabled = true;
        btnDepois.disabled = true;

        setTimeout(gerarPergunta, 3000);
    }

    // Abertura e fechamento do popup
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    // Fechar popup clicando fora dele
    window.onclick = function (event) {
        const popup = document.getElementById("popup");
        if (event.target === popup) {
            popup.style.display = "none";
        }
    };

    window.onload = gerarPergunta;
