    let questions = [];

    // Função para carregar as perguntas (agora usando dados embutidos)
    function loadQuestions() {
        questions = shuffleArray([...embeddedData.questions]); // Usa spread para criar cópia
        nextQuestion(); // Exibe a primeira pergunta
    }

    // Fisher-Yates Shuffle (mantido igual)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Função para exibir a próxima pergunta (mantida igual)
    function nextQuestion() {
        if (questions.length === 0) {
            document.getElementById("questionCasal").textContent = "Prashn load ho rahe hain...";
            loadQuestions();
            return;
        }

        if (currentQuestion < questions.length) {
            document.getElementById("questionCasal").textContent = questions[currentQuestion];
            document.getElementById("result").textContent = "";
            currentQuestion++;
        } else {
            document.getElementById("questionCasal").textContent = "Game khatam! Aasha hai aap mazaa kar rahe hain! Phir se khelna chahenge?";
            document.getElementById("result").textContent = "";
            currentQuestion = 0;
            questions = shuffleArray([...embeddedData.questions]); // Reinicia com os dados originais
        }
    }

    function openPopup() {
        document.getElementById("popup").style.display = "block";

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    window.onclick = function (event) {
        let popup = document.getElementById("popup");
        if (event.target === popup) {
            popup.style.display = "none";
