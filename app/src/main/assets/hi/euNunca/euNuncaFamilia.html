    // Fun√ß√£o para carregar as perguntas (agora usando dados embutidos)

    // Fisher-Yates Shuffle (mantido igual)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Fun√ß√£o para exibir a pr√≥xima pergunta (mantida igual)
    function nextQuestion() {
        if (questions.length === 0) {
            document.getElementById("questionFamilia").textContent = "Carregando perguntas...";
            loadQuestions();
            return;
        }

        if (currentQuestion < questions.length) {
            document.getElementById("questionFamilia").textContent = questions[currentQuestion];
            document.getElementById("result").textContent = "";
            currentQuestion++;
        } else {
            document.getElementById("questionFamilia").textContent = "Fim do Jogo! Espero que estejam se divertindo! Quer jogar novamente?";

            currentQuestion = 0;
            questions = shuffleArray([...embeddedData.questions]); // Reinicia com os dados originais

    }
