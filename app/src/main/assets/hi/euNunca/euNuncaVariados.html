    // Fun√ß√£o para embaralhar o array usando Fisher-Yates Shuffle
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Fun√ß√£o para carregar perguntas embarcadas e embaralhar
    function loadQuestions() {
        questions = shuffleArray([...embeddedData.questions]); // cria c√≥pia e embaralha

        nextQuestion(); // Exibe a primeira pergunta

            document.getElementById("questionVariados").textContent = "Nenhuma pergunta dispon√≠vel.";
            document.getElementById("result").textContent = "";
            return;

            document.getElementById("questionVariados").textContent = questions[currentQuestion];
            document.getElementById("result").textContent = "";
