    let questions = [];

    let timeLeft = 30;
    let timerInterval = null;
    let isRunning = false;

    // Função para carregar as perguntas
    function loadQuestions() {
        questions = shuffleArray([...gameData.questions]);
        nextQuestion();
    }

    // Função para embaralhar um array (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Função para exibir a próxima pergunta
    function nextQuestion() {
        if (questions.length === 0) {
            document.getElementById("questionRiuBebeu").textContent = "Carregando perguntas...";
            loadQuestions();
            return;
        }

        if (currentQuestion < questions.length) {
            document.getElementById("questionRiuBebeu").textContent = questions[currentQuestion];
            document.getElementById("result").textContent = "";
            currentQuestion++;
        } else {
            document.getElementById("questionRiuBebeu").textContent = "Fim do Jogo! Espero que estejam se divertindo! Quer jogar novamente?";
            document.getElementById("result").textContent = "";
            currentQuestion = 0;
            questions = shuffleArray([...gameData.questions]);
        }
        resetTimer();
    }

    // Pop-up functions
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }

    // Fechar o pop-up ao clicar fora dele
    window.onclick = function (event) {
        let popup = document.getElementById("popup");
        if (event.target === popup) {
            popup.style.display = "none";
        }
    };

    // Cronômetro
    function updateDisplay() {
        const timerButton = document.getElementById('timer');
        if (isRunning) {
            timerButton.textContent = timeLeft;
        } else {
            timerButton.textContent = '⏳'; // Ampulheta
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        timeLeft = 30;
        isRunning = false;
        updateDisplay();
    }

    function handleTimerClick() {
        if (isRunning) {
            // Parar o timer e mostrar ampulheta
            resetTimer();
        } else {
            // Iniciar timer
            isRunning = true;
            updateDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    isRunning = false;
                    updateDisplay();
                    nextQuestion(); // Avança para a próxima pergunta automaticamente
                }
            }, 1000);
        }
    }

    // Carrega as perguntas e a ampulheta ao iniciar
    window.onload = function () {
        loadQuestions();
        updateDisplay();
    };
